<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var sum=0;
			for(var i=1;i<11;i++){
				sum+=i;
			}
			document.write(sum+"<br />");
			
			var sum2=0;
			for(var i=0;i<100;i++){
				if(i%2!=0){
					continue;
				}
				sum2+=i;
			}
			document.write(sum2+"<br />");
		</script>
	</head>
	<body>
	</body>
</html>
