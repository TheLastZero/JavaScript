<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		var a=46;
		var a1="三毛";
		var a4=new Array();
		var a5=true;
		
		document.write("a的类型是"+typeof a+"<br />");
		document.write("a1的类型是"+typeof a1+"<br />");
		document.write("a2的类型是"+typeof a2+"<br />");
		document.write("a4的类型是"+typeof a4+"<br />");
		document.write("a5的类型是"+typeof a5+"<br />");
		
		var b1=a+12.6;
		document.write("整数加小数"+typeof b1+"<br />");
		var b2=a+a1;
		document.write("整数加字符串"+typeof b2+"<br />");
		var b3=a+a5;
		document.write("整数加布尔"+typeof b3+"<br />");
		var b4=a+null;
		document.write("整数加空值"+typeof b4+"<br />");
		var b5=43.6+a1;
		document.write("小数加字符串"+typeof b5+"<br />");
		var b6=545.9+true;
		document.write("小数加布尔"+typeof b6+"<br />");
		var b7=345.9+null;
		document.write("小数加空值"+typeof b7+"<br />");
		var b8=a1+true;
		document.write("字符串加布尔"+typeof b8+"<br />");
		var b9=a1+null;
		document.write("字符串加空值"+typeof b9+"<br />");
		var b10=true+null;
		document.write("布尔类型加空值"+typeof b10+"<br />");
	</script>

	</body>
</html>
