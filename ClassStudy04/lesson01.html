<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		
		function testRandom(){
			
			var ran=Math.floor(Math.random()*6+1);
			document.form1.t1.value=ran;
			
		}
		
	</script>
	<body>
	<form name="form1">
		<input type="text" id="" value="" name="t1" />
		<input type="button" id="" value="测试随机数" onclick="testRandom()" />
	</form>
		
	</body>
</html>
