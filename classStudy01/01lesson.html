<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			function gettext(){
				var t=document.form1.text1.value;
				alert(t);
			}
		</script>
	</head>

	<body>
		<form name="form1">
			<input type="text" name="text1" value="获取文本框中的值" onmouseout="gettext()"/>
		</form>
	</body>

</html>
