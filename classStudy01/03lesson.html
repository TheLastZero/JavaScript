<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var score=window.prompt("请输入分数","1-100");
			
			switch(Math.floor(score/10)){
				case 9,100:alert("A");break;
				case 8:alert("B");break;
				case 7:alert("C");break;
				case 6:alert("D");break;
				default:alert("鬼知道你输入的是什么");
			}
		
		</script>
	</head>
	<body>
	</body>
</html>
