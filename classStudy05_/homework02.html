		<script type="text/javascript">
			//弹出一个取值框
			var i=prompt("输入0-6之间的数");
			if(i==1){
				i="一";
			}else if(i==2){
				i="二";
			}else if(i==3){
				i="三";
			}else if(i==4){
				i="四";
			}else if(i==5){
				i="五";
			}else if(i==6){
				i="六";
			}
			alert("星期"+i);
		</script>
