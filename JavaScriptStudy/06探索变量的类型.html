<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			变量的类型
			在JavaScript中只有六种数据类型
		-->
		<script type="text/javascript">
			function text() {
				//声明的时候统一使用关键字var，使用的时候需要注意变量的类型
				var a = 1000; //如果改为“1000”那么alert得到的就是10001
				alert(a + 1); //a为数字时输出的是1001
			}

			/**
			 * 用typeof测试变量的类型
			 */
			function textType() {
				var n = 1000;
				alert(typeof n)
			}

			function vartype() {
				var u;
				var n = null;
				var b = true;
				var s1 = "你是一个好人";
				var s2 = '你真坏';
				var n1 = 10;
				var n2 = 12.3;
				//n3的结果是无限大,类型还是number
				var n3=1/0;
				var n4= NaN;//nout a number
				var o1=new Array();//数组
				var o2=new Date();//new一个时间对象
				alert(typeof u + "--" + typeof n + "--" + typeof b + "--" +
					typeof s1 + "--" + typeof s2 + "--" + typeof n1 + "--" +
					typeof n2+"--------"+typeof n3+"--"+typeof n4);
				alert(typeof o1+" ··  "+o1+"-----"+typeof o2+" ·· "+o2);
			}
		</script>
	</head>

	<body>
		<h1>JavaScript变量的类型</h1>

		<input type="button" id="" value="text" onclick="text()" />

		<br></br>
		<!--测试变量的类型-->
		<input type="button" id="" value="测试变量类型" onclick="textType()" />
		<br></br>
		<input type="button" id="" value="测试变量类型2" onclick="vartype()" />
	</body>

</html>
