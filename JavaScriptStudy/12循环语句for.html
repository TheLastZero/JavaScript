<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			//声明一个消息
			var msg="今天零界国际";
			//声明舒适变量，判断条件，每次变化条件
			for(var i=0;i<10;i++){
				window.document.write(msg+"---"+i+" \n ");
			}
			
			var fs=["魔流剑","风之痕","禅剑一如","地如来"];
			
			for(var temp in fs){//遍历数组fs,temp会从0开始,得到下标的值用fs[],括号里写下标
				alert(temp+"   "+fs[temp]);
			}
			
		</script>
	</head>
	<body>
		<h1>循环语句for</h1>
	</body>
</html>
