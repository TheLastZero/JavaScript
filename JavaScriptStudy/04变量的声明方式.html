<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 声明变量,因为这是一门弱类型的语言
			 * 无需声明变量类型，统一使用关键字var
			 * 而var默认的值就算underfind
			 */
			var age=20;
			var name;
			name="小红";
			alert(name);
			
		</script>
	</head>
	<body>
		<h1>JS的变量</h1>
	</body>
</html>
