<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			//声明星期几
			var week=7;
			
			//判断星期几
			switch(week){//switch括号里是用===比较，先比较类型
				case 1:window.document.write("今天是星期一");
						break;
				case 2:window.document.write("今天是星期二");
						break;
				case 3:window.document.write("今天是星期三");
						break;
				case 4:window.document.write("今天是星期四");
						break;
				case 5:window.document.write("今天是星期五");
						break;
				default:window.document.write("周末的美好时光");
			}
			
			
		</script>
	</head>
	<body>
		<h1>逻辑判断语句switch</h1>
	</body>
</html>
