<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			JavaScript的运算符
			算术运算符	自增自减运算符
			关系运算符	对象运算符
			逻辑运算符	位运算符
			其他运算符
		-->
		<script type="text/javascript">
			//算数运算符,比如这个+-*/%(取余数)号就是一种算数运算符,
			alert(1 + 2);
			//等号是赋值运算符
			var aaa = 123;
			alert(aaa / 2)

			//+=就是用aaa自身去加一次12
			aaa += 12;
			
			//数字的自增自减
			var eee=0;
			eee++;//先用再加1
			++eee;//先加1再使用
			
		</script>
	</head>

	<body>
		<h1>运算符</h1>
	</body>

</html>
