<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			//声明数组,什么类型都可以放，也无所谓长度
			var a=[1,"李四",new Date(),[1,8,9,8]];
			document.write(a+"<br />");
			
			//声明数组
			var b=["a","b","c","d","e","f"];
			
			//在数组末尾添加元素
			b.push("www");
			document.write(b+"<br />");
			
			//在数组最前面添加元素
			b.unshift("http");
			document.write(b+"<br />");
			
			//移除元素
			b.pop();//什么都不写默认删除最后一个
			document.write(b+"<br />");
			
			//删除第一个元素
			b.shift();
			document.write(b+"<br />");
			
			//既可以添加也可以删除
			b.splice(1,3);//把下标从1开始删除3个元素
			document.write(b+"<br />");
			
			b.splice(2,0,"html");//往下标2的后面添加一个元素
			document.write(b+"<br />");
			
			//更改指定索引的值
			b[3]=10;//把下标3的值改为10
//			b[2]=null;//这里是清除下标为2的值，但是没有去掉这个位置
			document.write(b+"<br />");
			
			var aa=["a","b","c","d","e","f"];
			
			//取aa数组从1，到3之前的值返回给bb，3-1=2，所以返回两个
			var bb=aa.slice(1,3);
			document.write(aa+"<br />");
			document.write(bb+"<br />");
			
			//拼接数组
			var cc=aa.concat(1,2,3,4);
			document.write(cc+"<br />");
			
			//反转字符串数组
			cc.reverse();
			document.write(cc+"<br />");
			
			//排序数组,这个排序是按照ACIll值排序的
			cc.sort();
			document.write(cc+"<br />");
			
			//打印时改变，数组间间隔的款式
			document.write(cc.join("---")+"<br />");
			
			
		</script>
	</head>
	<body>
		<h1>数组的一些常用方法</h1>
	</body>
</html>
