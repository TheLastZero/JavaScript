<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			ECMA-262把对象（object）定义为“属性的无序集合，
			每个属性存放一个原始值，对象或函数“
			-Array
			-Boolean
			-Date
			-Math
			-Number
			-String
			-RegExp
			-Functions
			-Events
			
			String对象用于处理文本（字符串)
			
			String对象的属性
			-length 字符串的长度
		-->
		<script type="text/javascript">
			function testString(){
				//声明字符串
				var s1="lislop";
				//查看属性
				document.write("有"+s1.length+"个字符"+"<br />");
				//查看方法(大小写转换)
				document.write("转化为小写"+s1.toLowerCase()+"<br />"+"转化为大写"+s1.toUpperCase());
				document.write("<br />");
				//判断是否包含（没有的话会显示-1）,找到的写出查找字母的下标
				document.write("判断s1是否包含这个字母"+s1.indexOf("s")+"<br />");
				document.write(s1.lastIndexOf("i")+"<br />");
				
				//取出指定位置的字符
				document.write(s1.charAt(2));
				
				//替换字符串,把o改成a
				document.write(s1.replace("o","a")+"<br />");
			
				document.write("字符串为："+s1+"<br />");
				//取出子字符串的一部分
				/**
				 * s1.substr(2,3)从下标2开始往后取三个字符
				 * s1.substring(2,3)从小标2开始，取到下标3之前
				 */
				document.write(s1.substr(2,3)+"<br />"+s1.substring(2,3)+"<br />");
				
				//字符串分割,返回值是一个数组
				var a=s1.split("a");
				document.write("字符串分割"+a+"<br />");
				
				//链式编码
				document.write("这一段的长度是"+s1.toLowerCase().substr(1,3).length);
			}
		</script>
	</head>
	<body>
		<h1>字符串对象</h1>
		<input type="button"  id="" value="测试字符串的属性和方法" onclick="testString()" />
	</body>
</html>
