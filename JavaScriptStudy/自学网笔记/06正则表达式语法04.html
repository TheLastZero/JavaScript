<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			特殊符号需要加\反斜杠在前面，因为大部分特殊符号都有意义
			
			.	查找单个字符，除了换行和行结束符
			\w	查找单词字符(包括英文字母，数字，下划线)
			\W	查找非单词字符(包括非英文字母，数字，下划线之外的字符)
			\d	查找数字
			\D	查找非数字字符
			\s	查找空白字符
			\S	查找非空白字符
			\b	匹配单词边界
			\B	匹配非单词边界
			\0	查找NUL字符
			\n	查找换行符
			\f	查找换页符
			\t	查找制表符
			\v	查找垂直制表符
			\xxx	查找以八进制数xxx规定的字符
			\xdd	查找以十六进制dd规定的字符
		-->
		<script type="text/javascript">
			var str="我喜欢的课程有JavaScript,PHP,java";
			var str1="tp.png img&jpg img img.jpg tp img+jpg aa.jpg bb";
			
			
			//查找JavaScript或者Java，i不分大小写，g全局查找所有
			var reg1=/javascript|java/ig;
			/**
			 * 查找img.jpg需要用到转义字符，因为（.）点可以代替其他所有字符,是特殊字符
			 * 类似于\n,反斜杠后面加.，如(\.)就可以正常匹配点这个字符
			 */
			var reg2=/img\.jpg/g;
			/**
			 * 加号也需要用到转义字符\
			 * 
			 */
			var reg3=/img\+jpg/g;
			
		
		document.write("<ol>");
		document.write('<li>'+str+'</li>'+"<br />");
			document.write('<li>'+str.match(reg1)+'</li>'+"<br />");
			document.write('<li>'+str1.match(reg2)+'</li>'+"<br />");
			document.write('<li>'+str1.match(reg3)+'</li>'+"<br />");
			document.write("</ol>");
		</script>
		<style type="text/css">
			li{
				font-size: 20px;
				width: 500px;
				background: rgba(0,180,80,0.3);
				padding: 10px;
				margin: 10px;
			}
		</style>
	</head>
	<body>
	</body>
</html>
